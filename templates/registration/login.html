<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div>
    {{ form.as_p }}
    </div>
    <button type="submit">Login</button>
  </form>
    <div>
      <a href="{% url 'signup' %}">Signup</a>
    </div>

{% endblock %}
