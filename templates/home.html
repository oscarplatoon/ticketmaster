<!-- templates/home.html -->
{% extends 'base.html' %}
{% load static %}
{% block search %}

  <div id="intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.3);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">
            <form class="bg-white rounded-3 shadow-5-strong p-5" method="POST" action="{% url 'search_events' %}">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <input class="form-control " type="search" placeholder="Search Events" name="searched" aria-label="Search">
              </div>
              <button class="btn btn-primary btn-block" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
